<div *ngIf="exercises.length > 0">
  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises">
      <ion-item>
        <ion-label>
          <h2>{{ exercise.name }}</h2>
          <p *ngIf="exercise.notes">{{ exercise.notes }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="workoutActive">
        <ion-item-option color="primary" (click)="addSet(exercise)">
          <ion-icon name="add-outline"></ion-icon>
          Add Set
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteExercise(exercise)">
          <ion-icon name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
