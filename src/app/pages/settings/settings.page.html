<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/workouts"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>Account</ion-label>
    </ion-item-divider>

    <ion-item button (click)="resetPassword()">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Reset Password</ion-label>
    </ion-item>

    <ion-item button (click)="confirmLogout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>

    <ion-item button (click)="confirmDeleteAccount()" color="danger">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      <ion-label>Delete Account</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
