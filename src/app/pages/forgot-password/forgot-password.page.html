<ion-content class="ion-padding">
  <form [formGroup]="forgotPasswordForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Enter your email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid || isSubmitting">
            Send Email
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
