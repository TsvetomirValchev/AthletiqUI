<ion-content class="ion-padding">
  <form [formGroup]="resetForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input type="password" formControlName="password" placeholder="minimum 8 characters">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword" placeholder="confirm your password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="onSubmit()" [disabled]="resetForm.invalid || isSubmitting">
            Reset Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
