<ion-header>
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="isLoading" class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <ion-spinner></ion-spinner>
        <p>Loading statistics...</p>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="!isLoading">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Weekly Workout Consistency</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #consistencyChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="!isLoading">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Muscle Group Distribution</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #muscleGroupChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isLoading">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Year in Review</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Total Workouts</ion-label>
                <ion-note slot="end">42</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>Hours Spent</ion-label>
                <ion-note slot="end">67.5</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>Sets Completed</ion-label>
                <ion-note slot="end">1,254</ion-note>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
