<ion-header>
  <ion-toolbar>
    <ion-title>My Workouts</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" color="primary" (click)="startEmptyWorkout()">
      <ion-icon name="add-outline" slot="start"></ion-icon>
      Start Empty Workout
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngIf="isLoading">
      <ion-spinner name="crescent"></ion-spinner>
      <ion-label>Loading workouts...</ion-label>
    </ion-item>

    <ion-item *ngFor="let workout of workouts" (click)="openWorkout(workout)" detail>
      <ion-thumbnail slot="start">
        <img src="assets/workout-icon.png" alt="Workout">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ workout.name }}</h2>
        <p>{{ workout.exerciseIds ? workout.exerciseIds.length : 0 }} exercises</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="workouts.length === 0 && !isLoading">
      <ion-label color="medium">
        No workouts found. Create one by tapping "Start Empty Workout"
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
