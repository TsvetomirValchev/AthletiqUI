<ion-header>
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="quick-actions ion-padding">
    <ion-button expand="block" color="primary" (click)="startEmptyWorkout()">
      <ion-icon name="add-outline" slot="start"></ion-icon>
      Start Empty Workout
    </ion-button>
    
    <ion-button expand="block" color="secondary" routerLink="/create-routine">
      <ion-icon name="create-outline" slot="start"></ion-icon>
      Create New Routine
    </ion-button>

    <ion-button expand="block" color="tertiary" routerLink="/browse-exercises">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      Browse Exercises
    </ion-button>
  </div>

  <ion-list-header>
    <ion-label>My Routines</ion-label>
  </ion-list-header>

  <!-- Workout Cards -->
  <ion-card *ngFor="let workout of workouts" class="workout-card">
    <ion-card-header>
      <ion-card-title>{{ workout.name }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <!-- Exercise List -->
      <ion-list lines="full">
        <ion-item *ngFor="let exercise of getWorkoutExercises(workout.workoutId!)">
          <ion-icon name="barbell-outline" slot="start" color="primary"></ion-icon>
          <ion-label>{{ exercise.name }}</ion-label>
          <ion-note slot="end" *ngIf="exercise.totalSets">
            {{ exercise.totalSets }} sets
          </ion-note>
        </ion-item>
        
        <ion-item *ngIf="getWorkoutExercises(workout.workoutId!).length === 0">
          <ion-label color="medium">No exercises in this routine</ion-label>
        </ion-item>
      </ion-list>
      
      <div class="workout-actions">
        <ion-button expand="block" color="success" (click)="startWorkout(workout)">
          <ion-icon name="play" slot="start"></ion-icon>
          Start Workout
        </ion-button>
        
        <ion-button expand="block" color="danger" (click)="deleteWorkout(workout)">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  
  <div *ngIf="workouts.length === 0" class="ion-padding ion-text-center">
    <ion-icon name="barbell-outline" size="large" color="medium"></ion-icon>
    <p>No saved routines found. Create one by tapping "Create New Routine"</p>
  </div>
</ion-content>
